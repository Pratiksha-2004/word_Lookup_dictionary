{% extends 'dictionary_app/base_auth.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="
    max-width: 400px;
    margin: 80px auto;
    background: linear-gradient(145deg, #ffffff, #f0f0f0);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
    <h2 style="text-align: center; color: #007bff; margin-bottom: 25px;">üîê Login</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ login_form.non_field_errors }}
        {% for field in login_form %}
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 5px; font-weight: bold;">{{ field.label }}</label>
                {{ field }}
                <small style="color: red;">{{ field.errors }}</small>
            </div>
        {% endfor %}

        <button type="submit" name="login" style="
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        ">Login</button>
    </form>

    <p style="text-align:center; margin-top: 20px;">
        Don't have an account? 
        <a href="{% url 'register_page' %}" style="color: #007bff; font-weight: bold; text-decoration: none;">Register here</a>
    </p>
</div>
{% endblock %}
